<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <title>Tic Tac Toe | Aecy Games</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;

font-size: 2rem;
font-weight: 800;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffffdd;
      padding: 20px 20px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
      font-size: 6vw;
  
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
 
      padding: 15px;
      font-size: 3.5vw;
      font-weight: bold;
      color: #fff;
      background-color: #6a1b9a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #4a148c;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

   
    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }

      .container {
        padding: 25px 15px;
      }
    }



   
    @media (min-width: 900px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 2rem;
        padding: 12px;
      }

      .container {
        padding: 15px 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Aecy Games</h1>

  <div class="btns">
    <button onclick="location.href='./RandomTik/index.html'">
     Tic Tac Toe (Random Opponent)
    </button>
    <button onclick="location.href='./aiTik/index.html'">
      ðŸ¤– Tic Tac Toe (Smart AI)
    </button>
  </div>
</div>

</body>
</html>
